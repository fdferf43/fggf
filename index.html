      <script>
    
    function updateGreeting() {
        const greetingElement = document.getElementById("greeting");
        const imageElement = document.getElementById("greeting-img");
        const currentHour = new Date().getHours();

        if (currentHour >= 5 && currentHour < 12) {
            greetingElement.textContent = "Buenos días";
            imageElement.src = "morning.png";
        } else if (currentHour >= 12 && currentHour < 18) {
            greetingElement.textContent = "Buenas tardes";
            imageElement.src = "sun.png";
        } else {
            greetingElement.textContent = "Buenas noches";
            imageElement.src = "night.png";
        }
    }

    // Llamar a la función al cargar la página
    updateGreeting();
</script>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", () => {
    const input = document.querySelector('input[formcontrolname="username"]');
    const label = document.querySelector('label.mat-mdc-floating-label');

    if (input && label) {
        // Actualiza el label como placeholder al cargar la página si el input está vacío
        if (!input.value) {
            label.classList.remove("mdc-floating-label--float-above");
        }

        // Escucha el evento "input" para verificar si el campo está vacío
        input.addEventListener("input", () => {
            if (input.value) {
                label.classList.add("mdc-floating-label--float-above");
            } else {
                label.classList.remove("mdc-floating-label--float-above");
            }
        });

        // Escucha el evento "focus" para que el label flote cuando se enfoque el input
        input.addEventListener("focus", () => {
            label.classList.add("mdc-floating-label--float-above");
        });

        // Escucha el evento "blur" para verificar si el input está vacío
        input.addEventListener("blur", () => {
            if (!input.value) {
                label.classList.remove("mdc-floating-label--float-above");
            }
        });
    } else {
        console.error("No se encontraron el input o el label necesarios.");
    }
});
</script>




<script type="text/javascript">
document.addEventListener("DOMContentLoaded", () => {
    const passwordField = document.querySelector('input[formcontrolname="prduser"]'); // Campo de contraseña
    const passwordLabel = document.querySelector('label[for="mat-input-0"]'); // Label asociado al input de contraseña

    if (passwordField && passwordLabel) {
        // Mostrar el label cuando el input de contraseña se enfoque
        passwordField.addEventListener("focus", () => {
            passwordLabel.classList.add("mdc-floating-label--float-above");
        });

        // Ocultar el label cuando el input de contraseña esté vacío
        passwordField.addEventListener("blur", () => {
            if (!passwordField.value) {
                passwordLabel.classList.remove("mdc-floating-label--float-above");
            }
        });

        // Añadir o remover el label según el contenido del input
        passwordField.addEventListener("input", () => {
            if (passwordField.value) {
                passwordLabel.classList.add("mdc-floating-label--float-above");
            } else {
                passwordLabel.classList.remove("mdc-floating-label--float-above");
            }
        });
    } else {
        console.error("No se encontraron el input o el label de la contraseña.");
    }
});
</script>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", () => {
    const passwordField = document.querySelector('input[formcontrolname="prduser"]'); // Campo de contraseña
    const toggleIcon = document.querySelector('.btn-password mat-icon'); // Icono del botón del ojo
    const toggleButton = document.querySelector('.btn-password'); // Botón de mostrar/ocultar

    // Estado inicial del campo de contraseña (oculto)
    let isPasswordVisible = false;

    // Alternar el campo de contraseña al hacer clic
    toggleButton.addEventListener("click", () => {
        isPasswordVisible = !isPasswordVisible; // Cambiar estado

        if (isPasswordVisible) {
            passwordField.type = "text"; // Mostrar contraseña
            toggleIcon.innerHTML = '<i class="uil uil-eye-slash"></i>'; // Cambiar ícono a ojo cerrado
        } else {
            passwordField.type = "password"; // Ocultar contraseña
            toggleIcon.innerHTML = '<i class="uil uil-eye"></i>'; // Cambiar ícono a ojo abierto
        }
    });
});
</script>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", () => {
    const usernameField = document.querySelector('input[formcontrolname="username"]'); // Campo de usuario
    const passwordField = document.querySelector('input[formcontrolname="prduser"]'); // Campo de contraseña
    const submitButton = document.querySelector('button[type="submit"]'); // Botón de ingresar

    // Función para verificar si ambos campos tienen contenido
    const checkFields = () => {
        const isUsernameValid = usernameField.value.trim() !== "";
        const isPasswordValid = passwordField.value.trim() !== "";

        if (isUsernameValid && isPasswordValid) {
            submitButton.disabled = false; // Habilitar el botón
        } else {
            submitButton.disabled = true; // Deshabilitar el botón
        }
    };

    // Escuchar eventos de input para ambos campos
    usernameField.addEventListener("input", checkFields);
    passwordField.addEventListener("input", checkFields);
});

</script>
